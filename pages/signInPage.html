<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script
      src="https://kit.fontawesome.com/a004d35edf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/signInStyle.css" />
  </head>
  <body>
    <div class="signIn" id="signIn">
      <form action="">
        <h1>
          Sign In
          <i class="fa-solid fa-arrow-right-to-bracket fa-rotate-180"></i>
        </h1>
        <span><i class="fa-solid fa-envelope"></i>Email</span>
        <input type="email" name="email" id="email" />
        <span><i class="fa-solid fa-lock"></i>password</span>
        <input type="password" name="password" id="password" />
        <button class="signInBtn" id="signInBtn">Sign In</button>
        <a href="../pages/signUpPage.html">create new account.....</a>
        <br>
        <a href="#">forget password?</a>
      </form>
    </div>
    <script type="module" src="../js/signIn.js"></script>
  </body>
</html>
