<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <script
      src="https://kit.fontawesome.com/a004d35edf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/addProductStyle.css" />
  </head>
  <body>
    <a href="../pages/homePage.html"><button>Go to home page</button></a>
    <div id="addForm" class="addForm">
      <h1><i class="fa-solid fa-circle-plus"></i>add new product</h1>
      <p>fill all field to add new product</p>
      <span><i class="fa-solid fa-cloud"></i>product name</span>
      <input type="text" placeholder="enter product name" />
      <span><i class="fa-solid fa-comment"></i>product description</span>
      <input type="text" placeholder="enter description for product" />
      <span><i class="fa-solid fa-dollar-sign"></i>price</span>
      <input type="text" placeholder="price" />
      <span><i class="fa-solid fa-list"></i>category</span>
      <select name="category" id="category">
        <option value="all">All</option>
        <option value="Electronics">Electronics</option>
        <option value="clothes">Clothes</option>
        <option value="books">Books</option>
        <option value="sport">Sport</option>
        <option value="home tools">Home Tools</option>
      </select>
      <span><i class="fa-regular fa-image"></i>product image</span>
      <input type="file" name="product-image" id="product-image">
      <button class="add" id="add">add product</button>
      <button id="clear-field">clear fields</button>
    </div>
    <script type="module" src="../js/addProduct.js"></script>
  </body>
</html>
